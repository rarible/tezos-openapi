openapi: 3.0.3
info:
  title: Tezos Rarible API
  version: "0.1"

components:
  schemas:
    ActivitySort:
      type: string
      enum:
        - LATEST_FIRST
        - EARLIEST_FIRST
    ActivityType:
      type: object
      properties:
        nftType:
          $ref: '#/components/schemas/NftActType'
        orderType:
          $ref: '#/components/schemas/OrderActType'
      additionalProperties: false
    Address:
      type: string
    Asset:
      type: object
      properties:
        assetType:
          $ref: '#/components/schemas/AssetType'
        value:
          $ref: '#/components/schemas/BigDecimal'
      required:
        - value
        - assetType
      additionalProperties: false
    AssetType:
      oneOf:
        - $ref: '#/components/schemas/XTZAssetType'
        - $ref: '#/components/schemas/FTAssetType'
        - $ref: '#/components/schemas/NFTAssetType'
        - $ref: '#/components/schemas/MTAssetType'
    BadRequest:
      type: object
      properties:
        code:
          type: string
          enum:
            - BAD_REQUEST
            - VALIDATION
        message:
          type: string
      required:
        - message
        - code
      additionalProperties: false
    BigDecimal:
      type: string
    BigInteger:
      type: string
    BlockNumber:
      type: integer
      minimum: 0
      maximum: 9007199254740992
    Burn:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - burn
        owner:
          $ref: '#/components/schemas/Address'
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
        value:
          $ref: '#/components/schemas/BigDecimal'
        transactionHash:
          $ref: '#/components/schemas/Word'
        blockHash:
          $ref: '#/components/schemas/Word'
        blockNumber:
          $ref: '#/components/schemas/BlockNumber'
      required:
        - blockNumber
        - blockHash
        - transactionHash
        - value
        - tokenId
        - contract
        - owner
        - '@type'
      additionalProperties: false
    Edpk:
      type: string
    Edsig:
      type: string
    EntityNotFound:
      type: object
      properties:
        code:
          type: string
          enum:
            - TOKEN_NOT_FOUND
            - BALANCE_NOT_FOUND
            - OWNERSHIP_NOT_FOUND
            - ORDER_NOT_FOUND
            - ITEM_NOT_FOUND
            - COLLECTION_NOT_FOUND
            - NOT_FOUND
        message:
          type: string
      required:
        - message
        - code
      additionalProperties: false
    FTAssetType:
      type: object
      properties:
        assetClass:
          type: string
          enum:
            - FT
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
      required:
        - contract
        - assetClass
      additionalProperties: false
    FTBalance:
      type: object
      properties:
        contract:
          type: string
        owner:
          $ref: '#/components/schemas/Address'
        balance:
          $ref: '#/components/schemas/BigDecimal'
      required:
        - balance
        - owner
        - contract
      additionalProperties: false
    MTAssetType:
      type: object
      properties:
        assetClass:
          type: string
          enum:
            - MT
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
      required:
        - tokenId
        - contract
        - assetClass
      additionalProperties: false
    Mint:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - mint
        owner:
          $ref: '#/components/schemas/Address'
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
        value:
          $ref: '#/components/schemas/BigDecimal'
        transactionHash:
          $ref: '#/components/schemas/Word'
        blockHash:
          $ref: '#/components/schemas/Word'
        blockNumber:
          $ref: '#/components/schemas/BlockNumber'
      required:
        - blockNumber
        - blockHash
        - transactionHash
        - value
        - tokenId
        - contract
        - owner
        - '@type'
      additionalProperties: false
    NFTAssetType:
      type: object
      properties:
        assetClass:
          type: string
          enum:
            - NFT
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
      required:
        - tokenId
        - contract
        - assetClass
      additionalProperties: false
    NftActType:
      type: object
      properties:
        id:
          type: string
        date:
          type: string
          format: date-time
        source:
          type: string
        type:
          $ref: '#/components/schemas/NftActivityType'
      required:
        - type
        - source
        - date
        - id
      additionalProperties: false
    NftActivities:
      type: object
      properties:
        continuation:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/NftActType'
      required:
        - items
      additionalProperties: false
    NftActivityElt:
      type: object
      properties:
        owner:
          $ref: '#/components/schemas/Address'
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
        value:
          $ref: '#/components/schemas/BigDecimal'
        transactionHash:
          $ref: '#/components/schemas/Word'
        blockHash:
          $ref: '#/components/schemas/Word'
        blockNumber:
          $ref: '#/components/schemas/BlockNumber'
      required:
        - blockNumber
        - blockHash
        - transactionHash
        - value
        - tokenId
        - contract
        - owner
      additionalProperties: false
    NftActivityFilter:
      oneOf:
        - $ref: '#/components/schemas/NftActivityFilterAll'
        - $ref: '#/components/schemas/NftActivityFilterByUser'
        - $ref: '#/components/schemas/NftActivityFilterByItem'
        - $ref: '#/components/schemas/NftActivityFilterByCollection'
    NftActivityFilterAll:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - all
        types:
          type: array
          items:
            $ref: '#/components/schemas/NftActivityFilterAllType'
      required:
        - types
        - '@type'
      additionalProperties: false
    NftActivityFilterAllType:
      type: string
      enum:
        - TRANSFER
        - MINT
        - BURN
    NftActivityFilterByCollection:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - by_collection
        types:
          type: array
          items:
            $ref: '#/components/schemas/NftActivityFilterAllType'
        contract:
          $ref: '#/components/schemas/Address'
      required:
        - contract
        - types
        - '@type'
      additionalProperties: false
    NftActivityFilterByItem:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - by_item
        types:
          type: array
          items:
            $ref: '#/components/schemas/NftActivityFilterAllType'
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
      required:
        - tokenId
        - contract
        - types
        - '@type'
      additionalProperties: false
    NftActivityFilterByUser:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - by_user
        types:
          type: array
          items:
            $ref: '#/components/schemas/NftActivityFilterUserType'
        users:
          type: array
          items:
            $ref: '#/components/schemas/Address'
      required:
        - users
        - types
        - '@type'
      additionalProperties: false
    NftActivityFilterUserType:
      type: string
      enum:
        - TRANSFER_FROM
        - TRANSFER_TO
        - MINT
        - BURN
    NftActivityType:
      oneOf:
        - $ref: '#/components/schemas/Mint'
        - $ref: '#/components/schemas/Burn'
        - $ref: '#/components/schemas/Transfer'
    NftCollection:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Address'
        owner:
          $ref: '#/components/schemas/Address'
        type:
          $ref: '#/components/schemas/NftCollectionType'
        name:
          type: string
        symbol:
          type: string
        features:
          type: array
          items:
            $ref: '#/components/schemas/NftCollectionFeature'
        supports_lazy_mint:
          type: boolean
        minters:
          type: array
          items:
            $ref: '#/components/schemas/Address'
      required:
        - supports_lazy_mint
        - features
        - name
        - type
        - id
      additionalProperties: false
    NftCollectionEvent:
      type: object
      properties:
        eventId:
          type: string
        collectionId:
          type: string
        type:
          type: string
          enum:
            - UPDATE
        collection:
          $ref: '#/components/schemas/NftCollection'
      required:
        - collection
        - type
        - collectionId
        - eventId
      additionalProperties: false
    NftCollectionFeature:
      type: string
      enum:
        - APPROVE_FOR_ALL
        - SET_URI_PREFIX
        - BURN
        - MINT_WITH_ADDRESS
        - SECONDARY_SALE_FEES
        - MINT_AND_TRANSFER
    NftCollectionType:
      type: string
      enum:
        - NFT
        - MT
    NftCollections:
      type: object
      properties:
        total:
          type: integer
          minimum: 0
          maximum: 9007199254740992
        continuation:
          type: string
        collections:
          type: array
          items:
            $ref: '#/components/schemas/NftCollection'
      required:
        - collections
        - total
      additionalProperties: false
    NftItem:
      type: object
      properties:
        id:
          type: string
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
        creators:
          type: array
          items:
            $ref: '#/components/schemas/Part'
        supply:
          $ref: '#/components/schemas/BigInteger'
        lazySupply:
          $ref: '#/components/schemas/BigInteger'
        owners:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        royalties:
          type: array
          items:
            $ref: '#/components/schemas/Part'
        onchainRoyalties:
          type: boolean
        date:
          type: string
          format: date-time
        mintedAt:
          type: string
          format: date-time
        deleted:
          type: boolean
        meta:
          $ref: '#/components/schemas/NftItemMeta'
      required:
        - deleted
        - mintedAt
        - date
        - royalties
        - owners
        - lazySupply
        - supply
        - creators
        - tokenId
        - contract
        - id
      additionalProperties: false
    NftItemAttribute:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        type:
          type: string
        format:
          type: string
      required:
        - value
        - key
      additionalProperties: false
    NftItemEvent:
      type: object
      properties:
        eventId:
          type: string
        itemId:
          type: string
        type:
          type: string
          enum:
            - UPDATE
            - DELETE
        item:
          $ref: '#/components/schemas/NftItem'
      required:
        - item
        - type
        - itemId
        - eventId
      additionalProperties: false
    NftItemMeta:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/NftItemAttribute'
        image:
          type: string
        animation:
          type: string
      required:
        - name
      additionalProperties: false
    NftItemRoyalties:
      type: object
      properties:
        royalties:
          type: array
          items:
            $ref: '#/components/schemas/Part'
        onchain:
          type: boolean
      required:
        - royalties
      additionalProperties: false
    NftItems:
      type: object
      properties:
        total:
          type: integer
          minimum: 0
          maximum: 9007199254740992
        continuation:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/NftItem'
      required:
        - items
        - total
      additionalProperties: false
    NftOwnership:
      type: object
      properties:
        id:
          type: string
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
        owner:
          $ref: '#/components/schemas/Address'
        creators:
          type: array
          items:
            $ref: '#/components/schemas/Part'
        value:
          $ref: '#/components/schemas/BigInteger'
        lazyValue:
          $ref: '#/components/schemas/BigInteger'
        date:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
      required:
        - createdAt
        - date
        - lazyValue
        - value
        - creators
        - owner
        - tokenId
        - contract
        - id
      additionalProperties: false
    NftOwnershipEvent:
      type: object
      properties:
        eventId:
          type: string
        ownershipId:
          type: string
        type:
          type: string
          enum:
            - UPDATE
            - DELETE
        ownership:
          $ref: '#/components/schemas/NftOwnership'
      required:
        - ownership
        - type
        - ownershipId
        - eventId
      additionalProperties: false
    NftOwnerships:
      type: object
      properties:
        total:
          type: integer
          minimum: 0
          maximum: 9007199254740992
        continuation:
          type: string
        ownerships:
          type: array
          items:
            $ref: '#/components/schemas/NftOwnership'
      required:
        - ownerships
        - total
      additionalProperties: false
    NftSignature:
      type: object
      properties:
        r:
          type: string
        s:
          $ref: '#/components/schemas/Edsig'
        v:
          $ref: '#/components/schemas/Edsig'
      required:
        - v
        - s
        - r
      additionalProperties: false
    NftTokenId:
      type: object
      properties:
        tokenId:
          $ref: '#/components/schemas/BigInteger'
        signature:
          $ref: '#/components/schemas/NftSignature'
      required:
        - tokenId
      additionalProperties: false
    Order:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/OrderRaribleV2DataV1'
        maker:
          $ref: '#/components/schemas/Address'
        makerEdpk:
          $ref: '#/components/schemas/Edpk'
        taker:
          $ref: '#/components/schemas/Address'
        takerEdpk:
          $ref: '#/components/schemas/Edpk'
        make:
          $ref: '#/components/schemas/Asset'
        take:
          $ref: '#/components/schemas/Asset'
        fill:
          $ref: '#/components/schemas/BigInteger'
        start:
          type: integer
          minimum: 0
          maximum: 9007199254740992
        end:
          type: integer
          minimum: 0
          maximum: 9007199254740992
        makeStock:
          $ref: '#/components/schemas/BigInteger'
        cancelled:
          type: boolean
        salt:
          $ref: '#/components/schemas/BigInteger'
        signature:
          $ref: '#/components/schemas/Edsig'
        createdAt:
          type: string
          format: date-time
        lastUpdateAt:
          type: string
          format: date-time
        hash:
          $ref: '#/components/schemas/Word'
        makeBalance:
          $ref: '#/components/schemas/BigInteger'
        priceHistory:
          type: array
          items:
            $ref: '#/components/schemas/OrderPriceHistoryRecord'
        status:
          $ref: '#/components/schemas/OrderStatus'
        type:
          type: string
          enum:
            - RARIBLE_V2
      required:
        - type
        - status
        - hash
        - lastUpdateAt
        - createdAt
        - signature
        - salt
        - cancelled
        - makeStock
        - fill
        - take
        - make
        - makerEdpk
        - maker
        - data
      additionalProperties: false
    OrderActType:
      type: object
      properties:
        id:
          type: string
        date:
          type: string
          format: date-time
        source:
          type: string
        type:
          $ref: '#/components/schemas/OrderActivityType'
      required:
        - type
        - source
        - date
        - id
      additionalProperties: false
    OrderActivities:
      type: object
      properties:
        items:
          title: OrderActivitiesItems
          type: array
          items:
            $ref: '#/components/schemas/OrderActType'
        continuation:
          type: string
      required:
        - items
      additionalProperties: false
    OrderActivityBid:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - bid
        hash:
          $ref: '#/components/schemas/Word'
        maker:
          $ref: '#/components/schemas/Address'
        make:
          $ref: '#/components/schemas/Asset'
        take:
          $ref: '#/components/schemas/Asset'
        price:
          $ref: '#/components/schemas/BigDecimal'
      required:
        - price
        - take
        - make
        - maker
        - hash
        - '@type'
      additionalProperties: false
    OrderActivityCancelBid:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - cancel_bid
        hash:
          $ref: '#/components/schemas/Word'
        maker:
          $ref: '#/components/schemas/Address'
        make:
          $ref: '#/components/schemas/AssetType'
        take:
          $ref: '#/components/schemas/AssetType'
        transactionHash:
          $ref: '#/components/schemas/Word'
        blockHash:
          $ref: '#/components/schemas/Word'
        blockNumber:
          $ref: '#/components/schemas/BlockNumber'
        logIndex:
          type: integer
          minimum: -1073741824
          maximum: 1073741823
      required:
        - logIndex
        - blockNumber
        - blockHash
        - transactionHash
        - take
        - make
        - maker
        - hash
        - '@type'
      additionalProperties: false
    OrderActivityCancelList:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - cancel_list
        hash:
          $ref: '#/components/schemas/Word'
        maker:
          $ref: '#/components/schemas/Address'
        make:
          $ref: '#/components/schemas/AssetType'
        take:
          $ref: '#/components/schemas/AssetType'
        transactionHash:
          $ref: '#/components/schemas/Word'
        blockHash:
          $ref: '#/components/schemas/Word'
        blockNumber:
          $ref: '#/components/schemas/BlockNumber'
        logIndex:
          type: integer
          minimum: -1073741824
          maximum: 1073741823
      required:
        - logIndex
        - blockNumber
        - blockHash
        - transactionHash
        - take
        - make
        - maker
        - hash
        - '@type'
      additionalProperties: false
    OrderActivityFilter:
      oneOf:
        - $ref: '#/components/schemas/OrderActivityFilterAll'
        - $ref: '#/components/schemas/OrderActivityFilterByUser'
        - $ref: '#/components/schemas/OrderActivityFilterByItem'
        - $ref: '#/components/schemas/OrderActivityFilterByCollection'
    OrderActivityFilterAll:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - all
        types:
          type: array
          items:
            $ref: '#/components/schemas/OrderActivityFilterAllType'
      required:
        - types
        - '@type'
      additionalProperties: false
    OrderActivityFilterAllType:
      type: string
      enum:
        - BID
        - LIST
        - MATCH
        - CANCEL_LIST
        - CANCEL_BID
    OrderActivityFilterByCollection:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - by_collection
        types:
          type: array
          items:
            $ref: '#/components/schemas/OrderActivityFilterAllType'
        contract:
          $ref: '#/components/schemas/Address'
      required:
        - contract
        - types
        - '@type'
      additionalProperties: false
    OrderActivityFilterByItem:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - by_item
        types:
          type: array
          items:
            $ref: '#/components/schemas/OrderActivityFilterAllType'
        contract:
          $ref: '#/components/schemas/Address'
        tokenId:
          $ref: '#/components/schemas/BigInteger'
      required:
        - tokenId
        - contract
        - types
        - '@type'
      additionalProperties: false
    OrderActivityFilterByUser:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - by_user
        types:
          type: array
          items:
            $ref: '#/components/schemas/OrderActivityFilterUserType'
        users:
          type: array
          items:
            $ref: '#/components/schemas/Address'
      required:
        - users
        - types
        - '@type'
      additionalProperties: false
    OrderActivityFilterUserType:
      type: string
      enum:
        - CANCEL_LIST
        - CANCEL_BID
        - MAKE_BID
        - GET_BID
        - LIST
        - BUY
        - SELL
    OrderActivityList:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - list
        hash:
          $ref: '#/components/schemas/Word'
        maker:
          $ref: '#/components/schemas/Address'
        make:
          $ref: '#/components/schemas/Asset'
        take:
          $ref: '#/components/schemas/Asset'
        price:
          $ref: '#/components/schemas/BigDecimal'
      required:
        - price
        - take
        - make
        - maker
        - hash
        - '@type'
      additionalProperties: false
    OrderActivityMatch:
      type: object
      properties:
        '@type':
          type: string
          enum:
            - match
        left:
          $ref: '#/components/schemas/OrderActivitySideMatch'
        right:
          $ref: '#/components/schemas/OrderActivitySideMatch'
        type:
          $ref: '#/components/schemas/OrderActivityMatchType'
        price:
          $ref: '#/components/schemas/BigDecimal'
        transactionHash:
          $ref: '#/components/schemas/Word'
        blockHash:
          $ref: '#/components/schemas/Word'
        blockNumber:
          $ref: '#/components/schemas/BlockNumber'
        logIndex:
          type: integer
          minimum: -1073741824
          maximum: 1073741823
      required:
        - logIndex
        - blockNumber
        - blockHash
        - transactionHash
        - price
        - type
        - right
        - left
        - '@type'
      additionalProperties: false
    OrderActivityMatchType:
      type: string
      enum:
        - SELL
        - ACCEPT_BID
    OrderActivitySideMatch:
      type: object
      properties:
        maker:
          $ref: '#/components/schemas/Address'
        hash:
          $ref: '#/components/schemas/Word'
        asset:
          $ref: '#/components/schemas/Asset'
        type:
          $ref: '#/components/schemas/OrderActivitySideType'
      required:
        - type
        - asset
        - hash
        - maker
      additionalProperties: false
    OrderActivitySideType:
      type: string
      enum:
        - SELL
        - BID
    OrderActivityType:
      oneOf:
        - $ref: '#/components/schemas/OrderActivityMatch'
        - $ref: '#/components/schemas/OrderActivityList'
        - $ref: '#/components/schemas/OrderActivityBid'
        - $ref: '#/components/schemas/OrderActivityCancelBid'
        - $ref: '#/components/schemas/OrderActivityCancelList'
    OrderCurrencies:
      type: object
      properties:
        order_type:
          $ref: '#/components/schemas/OrderType'
        currencies:
          type: array
          items:
            $ref: '#/components/schemas/AssetType'
      required:
        - currencies
        - order_type
      additionalProperties: false
    OrderError:
      type: object
      properties:
        code:
          type: string
          enum:
            - ORDER_INVALID_UPDATE
            - ORDER_CANCELED
            - INCORRECT_SIGNATURE
        message:
          type: string
      required:
        - message
        - code
      additionalProperties: false
    OrderEvent:
      type: object
      properties:
        eventId:
          type: string
        orderId:
          type: string
        type:
          type: string
          enum:
            - UPDATE
        order:
          $ref: '#/components/schemas/Order'
      required:
        - order
        - type
        - orderId
        - eventId
      additionalProperties: false
    OrderForm:
      type: object
      properties:
        data:
