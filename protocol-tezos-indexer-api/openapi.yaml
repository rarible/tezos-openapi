              schema:
                $ref: '#/components/schemas/NftCollections'
      security: [ ]
  /v0.1/collections/{collection}:
    description: collections_by_id
    get:
      tags:
        - nft-collection-controller
      description: collections_by_id
      operationId: getNftCollectionById
      parameters:
