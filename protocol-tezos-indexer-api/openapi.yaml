        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderPagination'
      security: [ ]
  /v0.1/orders/{id}:
    get:
      tags:
        - order-controller
      description: Get order by id
      operationId: getOrderById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
        "404":
          description: Not Found
