openapi: 3.0.3
info:
  title: Tezos Indexer Rarible API
  version: "0.1"
paths:
  /v0.1/items/all:
    description: Returns all NFT items
    get:
      tags:
        - nft-item-controller
      description: Returns all NFT items
      operationId: getNftAllItems
      parameters:
        - name: lastUpdateFrom
          in: query
          required: false
          schema:
            type: string
        - name: lastUpdateTo
          in: query
          required: false
          schema:
            type: string
        - name: showDeleted
          in: query
          required: false
          schema:
            type: boolean
        - name: includeMeta
          in: query
          required: false
          schema:
            type: boolean
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 9007199254740992
        - name: continuation
          in: query
          required: false
          schema:
            type: string
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftItems'
      security: [ ]
  /v0.1/items/{itemId}:
    description: Get NFT item by id
    get:
      tags:
        - nft-item-controller
      description: Get NFT item by id
      operationId: getNftItemById
      parameters:
        - name: includeMeta
          in: query
          required: false
          schema:
            type: boolean
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityNotFound'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftItem'
      security: [ ]
  /v0.1/items/{itemId}/meta:
    description: Get NFT item by meta id
    get:
      tags:
        - nft-item-controller
      description: Get NFT item by meta id
      operationId: getNftItemMetaById
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftItemMeta'
      security: [ ]

  /v0.1/ownerships/all:
    description: Get NFT all ownerships
    get:
      tags:
        - nft-ownership-controller
      description: Get NFT all ownerships
      operationId: getNftAllOwnerships
      parameters:
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 9007199254740992
        - name: continuation
          in: query
          required: false
          schema:
