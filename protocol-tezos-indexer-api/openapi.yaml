    get:
      tags:
        - nft-ownership-controller
      description: Get NFT ownerships by id
      operationId: getNftOwnershipById
      parameters:
        - name: ownershipId
          in: path
          required: true
          schema:
            type: string
      responses:
        "500":
          description: Internal Server Error
          content:
