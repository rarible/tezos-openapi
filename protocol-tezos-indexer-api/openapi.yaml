      security: [ ]

  /v0.1/orders/all:
    description: Get all orders
    get:
      tags:
        - order-controller
      description: Get all orders
      operationId: getOrdersAll
      parameters:
        - name: origin
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Address'
        - name: sort
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/ActivitySort'
        - name: status
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/OrderStatus'
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 9007199254740992
        - name: continuation
          in: query
          required: false
