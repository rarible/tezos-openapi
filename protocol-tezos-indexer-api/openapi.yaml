  /v0.1/collections/all:
    description: collections_all
    get:
      tags:
        - nft-collection-controller
      description: collections_all
      operationId: searchNftAllCollections
      parameters:
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
